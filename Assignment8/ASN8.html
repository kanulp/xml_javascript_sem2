            });
            $("button").on("click", function() {
                $.getJSON("Asn8-dataset.json", function(result) {
                    //since it asks for 10th index 
                    //else have to use loop.
                    $("td").eq(0).append(result[9].ZIP);
                    $("td").eq(1).append(result[9].City);
                    $("td").eq(2).append(result[9].att);
                    $("td").eq(3).append(result[9].lat);

                });
            });
        });
    </script>
