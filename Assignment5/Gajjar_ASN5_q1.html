<!DOCTYPE html>
<html>

<body>
    <h2>Authors List : </h2>
    <p id="demo">Authors List:</p>
    <script>
        //Create the XHR object
        var xhttp = new XMLHttpRequest();
        //Open the file
        xhttp.open("GET", "library_item.xml", false);
        //Send the request
        xhttp.send();
        // Read data
        xmlDoc = xhttp.responseXML;
        //Display data   
        var x = xmlDoc.getElementsByTagName("author");
        //var price = xmlDoc.getElementsByTagName("price");
        var p = "<table border='1'>";
        p += "<th>ID</th><th>Authors</th>"
        for (let index = 0; index < x.length; index++) {
            p += "<tr>";
            p += "<td>" + (index + 1) + "</td>"
            p += "<td>" + x[index].innerHTML + "</td>";
            p += "</tr>";

        }
        p += "</table>";
        document.getElementById("demo").innerHTML = p;
    </script>

</body>

</html>
