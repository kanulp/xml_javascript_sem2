<!DOCTYPE html>
<html>

<body>
    <h2>Ans 2</h2>
    <p id="demo"></p>
    <script>
        //Create the XHR object
        var xhttp = new XMLHttpRequest();
        //Open the file
        xhttp.open("GET", "library_item.xml", false);
        //Send the request
        xhttp.send();
        // Read data
        xmlDoc = xhttp.responseXML;
        //Display data   
        var title = xmlDoc.getElementsByTagName("title");
        var p = "<table border='1'>";
        p += "<th>No.</th><th>Title</th><th>Return Date</th>"
        for (let index = 0; index < title.length; index++) {
            var return_date = xmlDoc.getElementsByTagName("status")[index].getAttribute("return");
            p += "<tr>";
            p += "<td>" + (index + 1) + "</td>"
            p += "<td>" + title[index].innerHTML + "</td>";
            if (!return_date)
                p += "<td>Date not available</td>";
            else
                p += "<td>" + return_date + "</td>";
            p += "</tr>";

        }
        p += "</table>";
        document.getElementById("demo").innerHTML = p;
    </script>
</body>

</html>
