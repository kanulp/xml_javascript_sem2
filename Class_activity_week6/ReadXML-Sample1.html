<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>

    <script>
        //Create the XHR object
        var xhttp = new XMLHttpRequest();
        //Open the file
        xhttp.open("GET", "books.xml", false);
        //Send the request
        xhttp.send();
        // Read data
        xmlDoc = xhttp.responseXML;
        //Display data   
        var x = xmlDoc.getElementsByTagName("title");
        var price = xmlDoc.getElementsByTagName("price");
        var p = "<table border='1'>";
        p += "<th>Title</th><th>price</th><th>Lang</th>"
        for (let index = 0; index < x.length; index++) {
            p += "<tr>";
            p += "<td>" + x[index].innerHTML + "</td>";
            p += "<td>" + price[index].innerHTML + "</td>";
            p += "<td>" + x[index].getAttribute("lang") + "</td>";
            p += "</tr>";

        }
        p += "</table>";
        document.getElementById("demo").innerHTML = p;
    </script>

    <p id="demo"></p>
</body>

</html>
