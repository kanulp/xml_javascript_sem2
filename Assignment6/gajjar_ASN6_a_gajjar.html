<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Assignment 6</h1>
    <h2>Ans a</h2>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "library_item.json", false);
        xhttp.send();

        myObj = JSON.parse(xhttp.responseText);
        var htmlResult = "<table border='1'>";
        htmlResult += "<th>id</th><th>Authors</th>"
        for (var i = 0; i < myObj.itemlist.item.length; i++) {
            htmlResult += "<tr>";
            htmlResult += "<td>" + (i + 1) + "</td>";
            htmlResult += "<td>" + myObj.itemlist.item[i].authors.author + "</td>";
            htmlResult += "</tr>";
        }
        htmlResult += "</table>"
        document.write(htmlResult);
    </script>

</body>

</html>
