<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ITC5202</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("button").on("click", function() {

                $.getJSON("Sample-data2.json", function(result) {

                    for (i in result.fruit) {
                        $("#id").append(result.fruit[i].name + '   ' + result.fruit[i].color + "<br>");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <p id="id"> </p>
    <button id="btn">
Click Me
</button>
</body>

</html>
